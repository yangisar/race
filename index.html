<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DAIYNBALL — JBRLA</title>

<style>
body {
  margin: 0;
  background: #050505;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: "Arial Narrow", Arial, sans-serif;
}

.screen {
  background: #0e0e0e;
  border: 8px solid #1c1c1c;
  padding: 40px 50px;
  color: #e6e6e6;
  text-align: left;
  width: 360px;
  box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
}

h1 {
  margin: 0;
  font-size: 40px;
  letter-spacing: 4px;
}

h2 {
  margin: 12px 0 0;
  font-size: 22px;
  letter-spacing: 3px;
  opacity: 0.85;
}

p {
  margin-top: 18px;
  font-size: 13px;
  letter-spacing: 2px;
  opacity: 0.6;
}

button {
  margin-top: 26px;
  padding: 12px 18px;
  background: #1e1e1e;
  color: #e6e6e6;
  border: 2px solid #333;
  font-size: 12px;
  letter-spacing: 2px;
  cursor: pointer;
}

button:active {
  background: #333;
}
</style>
</head>

<body>

<div class="screen">
  <h1>DAIYNBALL</h1>
  <h2>JBRLA</h2>
  <p>RACE GAME — WORK IN PROGRESS</p>

  <button id="startBtn">▶ START</button>
</div>

<audio id="music" src="soundtrack.mp3" loop></audio>

<script>
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener("click", () => {
  music.play();
  startBtn.textContent = "♪ PLAYING";
  startBtn.disabled = true;
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAIYNBALL â€“ DOT DISPLAY</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #050505;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    overflow: hidden;
}

/* Station frame */
.station {
    background: #0b0b0b;
    border: 8px solid #222;
    padding: 30px 40px;
    box-shadow: inset 0 0 40px #000;
}

/* Dot screen */
.screen {
    background: #020202;
    padding: 24px 30px;
    box-shadow: inset 0 0 20px #000, 0 0 40px rgba(0,255,120,0.2);
}

/* Dot grid text */
.dot-text {
    font-size: 0;
    display: inline-block;
    filter: drop-shadow(0 0 6px rgba(0,255,120,0.6));
}

/* One row of dots */
.row {
    white-space: nowrap;
}

/* Single dot */
.dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 2px;
    border-radius: 50%;
    background: #003319;
    box-shadow: inset 0 0 2px #000;
}

/* Lit dot */
.on {
    background: #00ff88;
    box-shadow:
        0 0 6px rgba(0,255,120,0.8),
        inset 0 0 2px #baffd9;
}

/* Subtle flicker */
.on {
    animation: flicker 4s infinite;
}

@keyframes flicker {
    0%, 97%, 100% { opacity: 1; }
    98% { opacity: 0.7; }
    99% { opacity: 0.9; }
}

/* Spacing */
.block {
    margin-bottom: 14px;
}
</style>
</head>

<body>

<div class="station">
  <div class="screen">

    <!-- DAIYNBALL -->
    <div class="dot-text block">
      <!-- 7x5 dot font per letter -->
      <!-- D -->
      <div class="row">
        <span class="dot on"></span><span class="dot on"></span><span class="dot on"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot"></span><span class="dot"></span><span class="dot on"></span><span class="dot"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot on"></span>
      </div>
      <div class="row">
        <span class="dot on"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot on"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot on"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot on"></span><span class="dot on"></span><span class="dot on"></span><span class="dot"></span>
      </div>
    </div>

    <!-- JBRLA -->
    <div class="dot-text block">
      <div class="row">
        <span class="dot"></span><span class="dot on"></span><span class="dot on"></span><span class="dot on"></span><span class="dot"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot on"></span><span class="dot"></span><span class="dot on"></span><span class="dot on"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot"></span><span class="dot on"></span><span class="dot"></span><span class="dot on"></span>
      </div>
    </div>

    <!-- STATUS -->
    <div class="dot-text">
      <div class="row">
        <span class="dot on"></span><span class="dot on"></span><span class="dot on"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot on"></span><span class="dot"></span>
        <span class="dot"></span>
        <span class="dot on"></span><span class="dot"></span><span class="dot on"></span>
      </div>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAIYNBALL — WIP</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #050505;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
}

.station {
    background: #0b0b0b;
    border: 8px solid #222;
    padding: 30px;
    box-shadow: inset 0 0 40px #000;
}

canvas {
    background: #020202;
    box-shadow:
        inset 0 0 20px #000,
        0 0 40px rgba(0,255,120,0.25);
}
</style>
</head>

<body>

<div class="station">
  <canvas id="screen" width="420" height="200"></canvas>
</div>

<script>
const canvas = document.getElementById("screen");
const ctx = canvas.getContext("2d");

// --- DOT FONT (5x7) ---
const FONT = {
  "A":[
    "01110",
    "10001",
    "10001",
    "11111",
    "10001",
    "10001",
    "10001"],
  "B":[
    "11110",
    "10001",
    "11110",
    "10001",
    "10001",
    "10001",
    "11110"],
  "D":[
    "11110",
    "10001",
    "10001",
    "10001",
    "10001",
    "10001",
    "11110"],
  "I":[
    "11111",
    "00100",
    "00100",
    "00100",
    "00100",
    "00100",
    "11111"],
  "J":[
    "00111",
    "00010",
    "00010",
    "00010",
    "10010",
    "10010",
    "01100"],
  "L":[

    "11111"],
  "N":[

  "R":[

  "Y":[

  "K":[

  "O":[

  "—":[
    "00000",

    "11111",

    "00000",
    "00000"],
  " ":[
    "00000",
    "00000",
    "00000",
    "00000",
    "00000",
    "00000",
    "00000"]
};

const DOT = 6;
const GAP = 3;

function drawText(text, x, y) {
  text = text.toUpperCase();
  for (let char of text) {
    const glyph = FONT[char] || FONT[" "];
    glyph.forEach((row, r) => {
      [...row].forEach((bit, c) => {
        if (bit === "1") {
          ctx.fillStyle = "#00ff88";
          ctx.shadowColor = "#00ff88";
          ctx.shadowBlur = 8;
          ctx.beginPath();
          ctx.arc(
            x + c * (DOT + GAP),
            y + r * (DOT + GAP),
            DOT / 2,
            0,
            Math.PI * 2
          );
          ctx.fill();
        }
      });
    });
    x += 6 * (DOT + GAP);
  }
}

// --- DRAW ---
ctx.clearRect(0,0,canvas.width,canvas.height);

drawText("DAIYNBALL", 20, 30);
drawText("JBRLA", 20, 90);
drawText("RACE GAME — WORK IN PROGRESS", 20, 150);
</script>

</body>
</html>
